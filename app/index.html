		<script type="text/javascript">
			window.onload = function() {
				function changeCSS(cssFile, cssLinkIndex) {

				    var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

				    var newlink = document.createElement("link");
				    newlink.setAttribute("rel", "stylesheet");
				    newlink.setAttribute("type", "text/css");
				    newlink.setAttribute("href", cssFile);

				    document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
				}

				if (window.location.search.substr(1) == "dark") {
					document.cookie = "dark=true expires=Fri, 31 Dec 9999 23:59:59 GMT";
					// changeCSS('./stylesheet-dark.css', 7)
				}

				if (window.location.search.substr(1) == "light") {
					document.cookie = "dark=false";
					// changeCSS('./stylesheet-dark.css', 7)
				}

				if (document.cookie.includes("dark=true")) {
					changeCSS('./main-dark.css', 7)
				} else {
					changeCSS('./main.css', 7)
				}
			}
		</script>
